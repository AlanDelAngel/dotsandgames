<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>P치gina de Producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 50px;
      text-align: center;
    }

    #button_loteria {
      padding: 15px 30px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
    }

    #button_loteria:hover {
      background-color: #2980b9;
    }

    /* Pop-up */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: pop-in 0.3s ease-out;
    }

    @keyframes pop-in {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    button.close {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.close:hover {
      background-color: #a93226;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a nuestra tienda</h1>
  <p>Haz clic para intentar comprar el producto:</p>

  <!-- Bot칩n de compra -->
  <a href="#" id="button_loteria">Comprar</a>

  <!-- Pop-up oculto inicialmente -->
  <div class="overlay" id="popup">
    <div class="popup">
      <h2>Producto Agotado</h2>
      <p>Lamentamos informarte que este producto ya no est치 disponible. Una disculpa por las molestias.</p>
      <button class="close" onclick="cerrarPopup()">Entendido</button>
    </div>
  </div>

  <script>
    const boton = document.getElementById('button_loteria');
    const popup = document.getElementById('popup');

    boton.addEventListener('click', function(event) {
      event.preventDefault(); // Evita la redirecci칩n
      popup.style.display = 'flex';
    });

    function cerrarPopup() {
      popup.style.display = 'none';
    }
  </script>

</body>
</html>
